<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Game RPG</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap/css/bootstrap.min.css')}}">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    {% block head %} {% endblock %}

</head>

<body>
    {% block modal %}{% endblock %}
    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <a href="/"><h3>RPG Game</h3></a>
            </div>

            <ul class="list-unstyled components">
                {% if session['level'] == 'administrator' %}
                <li>
                    <a href="/item">item</a>
                </li>
                <li>
                    <a href="/maps">maps</a>
                </li>
                <li>
                    <a href="/pangkat">pangkat</a>
                </li>
                <li>
                    <a href="/quest">quest</a>
                </li>                
                {% endif %}
                <li>
                    <a class="nav-link active" href="/logout">Logout</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </nav>
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="{{url_for('static',filename='bootstrap/js/jquery-3.4.1.min.js')}}"></script>
    <!-- Popper.JS -->
    <script src="{{url_for('static',filename='popperjs/popper.min.js')}}"></script>
    <!-- Bootstrap JS -->
    <script src="{{url_for('static',filename='bootstrap/js/bootstrap.min.js')}}"></script>

    {% block js %}{% endblock %}

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });
    </script>
</body>

</html>
